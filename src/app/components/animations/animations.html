<div class="overflow-x-hidden">
  <!-- Search Bar -->
  <div class="max-w-2xl mx-auto mb-8">
    <div class="relative">
      <input
        [ngModel]="searchQuery()"
        (ngModelChange)="searchQuery.set($event)"
        placeholder="Search animations... (e.g., fade, bounce, rotate)"
        class="w-full px-6 py-4 bg-slate-900 border border-slate-700 rounded-xl text-white placeholder-slate-500 focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-500/20"
      />
      <div class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-500">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          ></path>
        </svg>
      </div>
    </div>
  </div>

  <!-- Category Filters -->
  <div class="flex flex-wrap justify-center gap-3 mb-12">
    <button
      (click)="setCategory('all')"
      [class.bg-purple-600]="selectedCategory() === 'all'"
      [class.bg-slate-800]="selectedCategory() !== 'all'"
      class="px-6 py-2 rounded-full font-medium text-white transition-all hover:scale-105"
    >
      All <span class="text-purple-300">({{ categoryCounts().all }})</span>
    </button>
    <button
      (click)="setCategory('entrance')"
      [class.bg-purple-600]="selectedCategory() === 'entrance'"
      [class.bg-slate-800]="selectedCategory() !== 'entrance'"
      class="px-6 py-2 rounded-full font-medium text-white transition-all hover:scale-105"
    >
      Entrance <span class="text-purple-300">({{ categoryCounts().entrance }})</span>
    </button>
    <button
      (click)="setCategory('exit')"
      [class.bg-purple-600]="selectedCategory() === 'exit'"
      [class.bg-slate-800]="selectedCategory() !== 'exit'"
      class="px-6 py-2 rounded-full font-medium text-white transition-all hover:scale-105"
    >
      Exit <span class="text-purple-300">({{ categoryCounts().exit }})</span>
    </button>
    <button
      (click)="setCategory('attention')"
      [class.bg-purple-600]="selectedCategory() === 'attention'"
      [class.bg-slate-800]="selectedCategory() !== 'attention'"
      class="px-6 py-2 rounded-full font-medium text-white transition-all hover:scale-105"
    >
      Attention <span class="text-purple-300">({{ categoryCounts().attention }})</span>
    </button>
    <button
      (click)="setCategory('special')"
      [class.bg-purple-600]="selectedCategory() === 'special'"
      [class.bg-slate-800]="selectedCategory() !== 'special'"
      class="px-6 py-2 rounded-full font-medium text-white transition-all hover:scale-105"
    >
      Special <span class="text-purple-300">({{ categoryCounts().special }})</span>
    </button>
    <button
      (click)="setCategory('shadow')"
      [class.bg-purple-600]="selectedCategory() === 'shadow'"
      [class.bg-slate-800]="selectedCategory() !== 'shadow'"
      class="px-6 py-2 rounded-full font-medium text-white transition-all hover:scale-105"
    >
      Shadow <span class="text-purple-300">({{ categoryCounts().shadow }})</span>
    </button>
  </div>

  <!-- Animations Grid -->
  @if (animations().length > 0) {
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 2xl:grid-cols-4 gap-6">
    @for (animation of animations(); track animation.name) {
    <div class="group">
      <div
        #animateRef="animate"
        (animateComplete)="delayedRevert(animateRef)"
        [animateClick]="animation.value"
        [class]="
                  'bg-gradient-to-br ' +
                  animation.gradient +
                  ' aspect-square rounded-2xl cursor-pointer shadow-xl flex items-center justify-center'
                "
        [innerHTML]="animation.content || ''"
      ></div>
      <h3 class="text-white font-semibold mt-4 text-lg">{{ animation.name }}</h3>
      <p class="text-slate-400 text-sm">{{ animation.description }}</p>
      @for (example of animation.examples; track example) {
      <p class="text-purple-300 text-xs mt-2 font-mono">{{ example }}</p>
      }
    </div>
    }
  </div>
  } @else {
  <div class="text-center py-20">
    <div class="text-6xl mb-4">üîç</div>
    <h3 class="text-2xl font-bold text-white mb-2">No animations found</h3>
    <p class="text-slate-400">Try adjusting your search or filters</p>
  </div>
  }
</div>
